{% extends 'nameservice/base.html' %}

{% block content%}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete SkyNS - {{object.name}}</legend>
            <h2 class="text-center">Are you sure you want to delete your SkyNS <br /> "{{ object.name }}"</h2>
        </fieldset>
        <div class="form-group mt-2">
            <button class="btn btn-outline-danger float-end " type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary float-start" href="{% url 'nsDetail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content%}
